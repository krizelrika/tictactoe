<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        <div class="setup-form" id="setupForm">
            <div class="player-inputs">
                <div class="player-input">
                    <label for="player1Name">Player 1 (X)</label>
                    <input type="text" id="player1Name" placeholder="Enter name" value="Player 1">
                </div>
                <div class="player-input">
                    <label for="player2Name">Player 2 (O)</label>
                    <input type="text" id="player2Name" placeholder="Enter name" value="Player 2">
                </div>
            </div>
            <button class="start-btn" id="startBtn">Start Game</button>
        </div>

        <div class="game-area hidden" id="gameArea">
            <div class="game-info" id="gameInfo"></div>
            
            <div class="gameboard" id="gameboard">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <div class="message" id="message"></div>
            <button class="restart-btn hidden" id="restartBtn">Play Again</button>
        </div>
    </div>
</body>
<script src="./index.js" defer></script>
</html>
